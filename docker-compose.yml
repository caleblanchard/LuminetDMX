services:
  app:
    build: .
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
    volumes:
      - luminet-data:/app/data
    networks:
      - av-macvlan-net

volumes:
  luminet-data:
    driver: local

networks:
  av-macvlan-net:
    external: true